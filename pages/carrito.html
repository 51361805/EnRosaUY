      <form id="checkout-form" class="form NoneForm" autocomplete="off" novalidate>

        <fieldset>
          <label for="card-number">Card Number</label>
          <input type="num" id="card-number" class="input-cart-number" maxlength="4" />
          <input type="num" id="card-number-1" class="input-cart-number" maxlength="4" />
          <input type="num" id="card-number-2" class="input-cart-number" maxlength="4" />
          <input type="num" id="card-number-3" class="input-cart-number" maxlength="4" />
        </fieldset>
        <fieldset>
          <label for="card-holder">Card holder</label>
          <input type="text" id="card-holder" />
        </fieldset>
        <fieldset class="fieldset-expiration">
          <label for="card-expiration-month">Expiration date</label>
          <div class="select">
            <select id="card-expiration-month">
              <option></option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="select">
            <select id="card-expiration-year">
              <option></option>

              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="fieldset-ccv">
          <label for="card-ccv">CCV</label>
          <input type="text" id="card-ccv" maxlength="3" />
        </fieldset>

        <div class="form-group">
          <label for="nombre" class="my-label">Nombre:</label>
          <input type="text" id="nombre" class="my-input" required>
        </div>

        <div class="form-group">
          <label for="apellido" class="my-label">Apellido:</label>
          <input type="text" id="apellido" class="my-input" required>
        </div>

        <div class="form-group">
          <label for="telefono" class="my-label">Teléfono:</label>
          <input type="text" id="telefono" class="my-input" required>
        </div>

        <div class="form-group">
          <label for="ubicacion" class="my-label">Descripción de la Ubicación:</label>
          <textarea id="ubicacion" class="my-input" required></textarea>
        </div>



        <button id="finalizar-pago" type="submit" class="btn"><i class="fa fa-lock"></i> submit</button>
